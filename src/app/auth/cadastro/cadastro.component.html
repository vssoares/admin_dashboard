<div
  class="hidden items-start justify-center gap-6 rounded-lg p-8 md:grid lg:grid-cols-2 xl:grid-cols-3">
  <div class="col-span-2 grid items-start gap-6 lg:col-span-1">
    <div class="[&amp;>div]:w-full flex items-center justify-center">
      <div class="bg-card text-card-foreground rounded-xl border shadow">
        <div class="flex flex-col space-y-1 p-6">
          <h3 class="text-2xl font-semibold tracking-tight">
            Create an account
          </h3>
          <p class="text-muted-foreground text-sm">
            Enter your email below to create your account
          </p>
        </div>

        <div class="grid gap-4 p-6 pt-0">
          <div class="grid gap-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="email"
              >Email</label
            ><input
              class="border-input bg-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-9 w-full rounded-md border px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-1 disabled:cursor-not-allowed disabled:opacity-50"
              id="email"
              placeholder="m@example.com"
              type="email" />
          </div>

          <div class="grid gap-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="password"
              >Password</label
            ><input
              class="border-input bg-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-9 w-full rounded-md border px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-1 disabled:cursor-not-allowed disabled:opacity-50"
              id="password"
              type="password" />
          </div>
        </div>
        <div class="flex items-center p-6 pt-0">
          <button
            class="btn-primary bg-stone-800 text-white hover:bg-stone-950 dark:bg-white dark:text-black">
            Create account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
